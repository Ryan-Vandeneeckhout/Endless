    <meta prefix="og: http://ogp.me/ns#" property="og:type" content="website" />
    <meta
      prefix="og: http://ogp.me/ns#"
      property="og:title"
      content="Endless Demands: Makeup SuperStore"

    <meta

    <meta
      prefix="og: http://ogp.me/ns#"
      property="og:image"
      content="./assets/images/siteSocialPictures.png"
      alt="Screenshot of Endless Demands"
    />
    <meta
      name="image"
      property="og:image"
      content="./assets/images/siteSocialPictures/EndlessDemands.png"

    <link

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      function updateWindow() {
        document.body.style.paddingLeft =
          window.innerWidth - document.body.clientWidth;
        document.body.onclick = function () {
          document.body.style.paddingLeft =
            window.innerWidth - document.body.clientWidth;
        };
      }
      window.onload = updateWindow();
      window.addEventListener("resize", updateWindow());
      updateWindow();
    </script>
    <div id="root"></div>
  </body>
